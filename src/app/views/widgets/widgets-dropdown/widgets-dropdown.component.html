@if(!loading){
<c-row class="g-4">

  <!-- Producciones -->
  <c-col sm="6" xl="3">
    <a [routerLink]="['/batches']" style="text-decoration: none;">
      <c-widget-stat-a color="primary" [title]="'Totales'">
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          Producciones ({{ stats.total_batches}})
        </ng-template>

        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" [type]="'line'" />
        </ng-template>
      </c-widget-stat-a>
    </a>
  </c-col>

  <!-- Gastos del Mes -->
  <c-col sm="6" xl="3">
    <c-widget-stat-a title="S/. {{ stats.sum_total_purchases }}" color="success">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>Gastos del Mes</span>
        <!-- <span class="fw-normal" style="font-size: 12px;">
          (40.9%<svg cIcon name="cilArrowTop" size="sm"></svg>)
        </span> -->
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[1]" [options]="options[1]" class="mt-3 mx-3" height="70" type="line" />
      </ng-template>
    </c-widget-stat-a>
  </c-col>

  <!-- Proveedores -->
  <c-col sm="6" xl="3">
    <a [routerLink]="['/suppliers']" style="text-decoration: none;">
      <c-widget-stat-a [title]="'Activos'" color="info">
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <span>Proveedores ({{ stats.total_suppliers}})</span>

        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[2]" [options]="options[2]" class="mt-3" height="70" type="line" />
        </ng-template>
      </c-widget-stat-a>
    </a>
  </c-col>

  <!-- Ultimas compras -->
  <c-col sm="6" xl="3">
    <a [routerLink]="['/purchases']" style="text-decoration: none;">
      <c-widget-stat-a [title]="'Realizadas'" color="warning">
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <span>Ultimas Compras</span>
          <span class="fw-normal" style="font-size: 12px;">
          </span>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[3]" [options]="options[3]" class="mt-3 mx-3" height="70" type="bar" />
        </ng-template>
      </c-widget-stat-a>
    </a>
  </c-col>
</c-row>

}@else{

<app-loading></app-loading>

}
