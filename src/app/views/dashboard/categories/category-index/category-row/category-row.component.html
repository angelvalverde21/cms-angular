<div class="category-row d-flex justify-content-between align-items-center" [ngClass]="is_children ? 'ms-4' : 'mt-3'"
>
    <div>
        <h5>  
            @if(!is_children){
                <fa-icon [icon]="faCheck" class="me-2"></fa-icon>
            }

            {{ category.name }} 
        </h5>
    </div>
    <div class="d-flex justify-content-end align-items-center">
        <app-button-link color="outline-secondary" class="me-2" [icon]="faLink"
            [path]="['categories', 'slug', category.slug]">Ver</app-button-link>
        <app-button-link [color]="colorButton" [icon]="faEdit"
            [path]="['categories', category.name]">Editar</app-button-link>
    </div>

    <!-- {{ colorButton }} -->
</div>
