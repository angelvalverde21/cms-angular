<div
    class="overlay-content d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center p-3">

    @if(purchase != null){

    <div class="me-2">
        <h4 class="text-success">S/. </h4>
    </div>

    <div class="me-4" style="min-width: 90px;">
        <h4 class="text-success">{{ purchase.total }}</h4>
    </div>
    <!-- Imagen + Texto -->
    <div class="content-list d-flex flex-row ms-3 mb-2 mb-md-0 w-100">
        <!-- thumbanil -->

        <!-- Description -->
        <div class="text">
            <h5>{{ purchase.name }}</h5>
            <p class="text-muted mb-0">
                {{ purchase.observations }}
            </p>
            <span class="badge text-bg-primary mt-2">{{ purchase.supplier.name }}</span>

        </div>
    </div>

    <!-- Botón Editar -->
    <div class="btn-edit text-end d-flex justify-content-between align-items-center">
        <!-- A partir del tamaño "md" (≥768px), el ancho pasa a ser automático, es decir, el botón solo mide lo que necesita. -->
        <app-button-link [icon]="faEdit" color="dark" [path]="['purchases', purchase.id]">Editar</app-button-link>
        <button class="btn btn-danger btn-sm text-white d-flex justify-content-between align-items-center ms-2"
            (click)="archivar(purchase.id)">
            <fa-icon [icon]="faTrash" class="me-2"></fa-icon>
            <span>Eliminar</span>
        </button>
    </div>

    }@else{
    El purchase es nullo
    }



    @if(loadingOverlay){
    <div class="overlay">
        <app-loading></app-loading>
    </div>
    }

</div>
