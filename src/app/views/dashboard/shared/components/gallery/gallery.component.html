<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Galeria de imagenes</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">

        <div class="upload mb-3">
            <app-upload-dropzone [path]="'products/colors/store'"></app-upload-dropzone>
        </div>

        <ul class="list-group">
            <li class="list-group-item">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="image text-center">
                        <img height="150" class="mb-3"
                            src="https://erp.3b.pe/storage/images/products/colors/e55858ae2323fa42e0129d1af4ce0554.jpg"
                            alt="">
                    </div>

                    <div class="acciones">
                        <button class="btn btn-outline-secondary me-2"><fa-icon [icon]="faCircleCheck"
                                class="me-2"></fa-icon>Defecto</button>
                        <button class="btn btn-outline-secondary me-2"><fa-icon [icon]="faUpDownLeftRight"
                                class="me-2"></fa-icon>Mover</button>
                        <button class="btn btn-outline-danger"><fa-icon [icon]="faTrash"></fa-icon></button>

                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="image text-center">
                        <img height="150" class="mb-3"
                            src="https://erp.3b.pe/storage/images/products/colors/e55858ae2323fa42e0129d1af4ce0554.jpg"
                            alt="">
                    </div>

                    <div class="acciones">
                        <button class="btn btn-outline-secondary me-2"><fa-icon [icon]="faCircleCheck"

                        <button class="btn btn-outline-secondary me-2"><fa-icon [icon]="faUpDownLeftRight"
                                class="me-2"></fa-icon>Mover</button>
                        <button class="btn btn-outline-danger"><fa-icon [icon]="faTrash"></fa-icon></button>

                    </div>
                </div>
            </li>
            <li class="list-group-item">
                   <div class="d-flex justify-content-between align-items-center">
                    <div class="image text-center">
                        <img height="150" class="mb-3"
                            src="https://erp.3b.pe/storage/images/products/colors/e55858ae2323fa42e0129d1af4ce0554.jpg"
                            alt="">
                    </div>

                    <div class="acciones">
                        <button class="btn btn-outline-secondary me-2"><fa-icon [icon]="faCircleCheck"

                        <button class="btn btn-outline-secondary me-2"><fa-icon [icon]="faUpDownLeftRight"

                        <button class="btn btn-outline-danger"><fa-icon [icon]="faTrash"></fa-icon></button>

                    </div>
                </div>
            </li>
        </ul>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Cerrar</button>
    </div>
</ng-template>
