<div [ngClass]="'col-' + col"  [ngClass]="'mb-' + mb">
  <label class="mb-2">{{ text }}</label>
  <div class="input-group">
    <span class="input-group-text d-flex justify-content-center" style="width: 50px;" *ngIf="hasIcon">
      <fa-icon *ngIf="icon" [icon]="icon"></fa-icon>
      <span *ngIf="icontext">{{ icontext }}</span>
    </span>
    <ng-content></ng-content>
  </div>
</div>
