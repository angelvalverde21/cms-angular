<ul class="list-group list-group-flush">
    <li class="list-group-item py-3" *ngFor="let product of products">
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center">

            <!-- Imagen + Texto -->
            <div class="content-list d-flex flex-row mb-2 mb-md-0 w-100">
                <div class="image me-2">
                    <img [src]="product.image?.url_thumbnail" (error)="onImageError($event)" width="75" height="100"
                        alt="">
                </div>

                <div class="text d-flex flex-column">
                    <h5>{{ product.name }}</h5>
                    <p class="text-muted mb-0">
                        <span class="badge bg-primary me-1">{{ product.category.name }}</span>
                    </p>

                </div>
            </div>

            <!-- Botón Editar -->
            <div class="btn-edit text-end">
                <!-- A partir del tamaño "md" (≥768px), el ancho pasa a ser automático, es decir, el botón solo mide lo que necesita. -->
                 <app-button-link [icon]="faEdit" color="outline-dark"
                    [path]="['products', product.id]">Editar</app-button-link>
                <!-- <button class="btn btn-outline-secondary mt-2 mt-md-0 w-100">
                    <fa-icon [icon]="faEdit" class="me-2"></fa-icon> Editar
                </button> -->
                <!-- {{ product | json }} -->
                
            </div>

        </div>
    </li>
</ul>
