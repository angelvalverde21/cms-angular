<!-- Imagen + Texto -->
<div class="content-list d-flex flex-row mb-2 mb-md-0 w-100">
    <div class="image me-2 text-center" style="width: 150px;">
        <img [src]="product.last_color?.image?.url_thumbnail" (error)="onImageError($event)" height="100" alt="">
    </div>

    <div class="text d-flex flex-column">
        <h5>{{ product.name }}</h5>
        <p class="text-muted mb-0">
            <span class="badge bg-primary me-1">{{ product.category.name }}</span>
        </p>

    </div>
</div>
