<app-loading *ngIf="loading"></app-loading>

<form [formGroup]="form" (ngSubmit)="create()" *ngIf="!loading">

  <div class="card">

    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center pt-3 pb-3">
      <div>Crear Producto</div>
      <app-button-link icon="fa-solid fa-arrow-left" color="dark" colortext="text-white " [path]="['..']">Volver</app-button-link>
    </div>

    <div class="card-body">

      <div class="row mb-3">
        <div class="col-lg-8">
          <app-input-group [icon]="editIcon">
            <input formControlName="name" type="text" class="form-control" placeholder="Product Name" aria-label="name"
              aria-describedby="basic-name" />
          </app-input-group>
        </div>

        <div class="col-lg-4">
          <app-input-group icontext="S/.">
            <input formControlName="price" type="number" step="0.01" class="form-control" placeholder="0.00"
              aria-label="price" aria-describedby="basic-price" />
          </app-input-group>
        </div>

        <div class="col-lg-12 col-12">
          <textarea formControlName="body" class="form-control mb-3" placeholder="Descripcion"></textarea>
        </div>

        <div class="col-lg-12 col-12">
          <app-input-group>
            <input formControlName="tags" type="text" class="form-control" placeholder="tags" aria-label="price"
              aria-describedby="basic-price" />
          </app-input-group>
        </div>

        <div class="col-lg-12 col-12 d-flex justify-content-between align-items-center mb-3">

          <!-- Listar categorias -->
          <div class="category w-100 me-2">
            <app-loading *ngIf="loadingSubcategories"></app-loading>
            <app-category-selected *ngIf="!loadingSubcategories" formControlName="category_id" [categories]="categories"
              (emitCategorySelected)="fnCategorySelected($event)"></app-category-selected>
          </div>

          <!-- Boton para crear categoria -->
          <div class="create-category" style="width: 200px;">
            <app-button color="secondary" icon="fa-solid fa-plus" class="w-100" (click)="toggleLiveDemo()">Crear
              Categoria</app-button>
            <!-- <app-button-link icon="fa-solid fa-plus" color="secondary" [path]="['/categories/create']">Crear Categoria</app-button-link> -->
          </div>

        </div>

        <!-- lista que se despliega por si hay tallas -->

        <div class="mb-3" *ngIf="this.has_size">Agregar tallas</div>

        <div class="col-lg-12 col-12 d-flex justify-content-between align-items-center mb-3" *ngIf="this.has_size">

          <ng-select class="mb-3 w-100" formControlName="sizes" [items]="items" [multiple]="true" [addTag]="true"
            bindLabel="name" [(ngModel)]="selectedItems" placeholder="Escribe y presiona coma o enter">
          </ng-select>

        </div>

      </div>

      <app-button color="success" colortext="white" icon="fa-solid fa-plus" [disabled]="disabledButton" [loadingIcon]="loadingIcon"
        (action)="create()">Crear Producto</app-button>

      <!-- {{ form.value | json }} -->

    </div>

  </div>

</form>

<c-modal id="liveDemoModal" alignment="center" size="lg" [visible]="visible"
  (visibleChange)="handleLiveDemoChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Modal title</h5>
    <button (click)="toggleLiveDemo()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <app-category-create (categoryUpdated)="loadCategories()"></app-category-create>
  </c-modal-body>
</c-modal>
