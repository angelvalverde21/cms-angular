
<app-form-search></app-form-search>

<app-loading *ngIf="loading" size="md"></app-loading>

<c-row ngPreserveWhitespaces *ngIf="!loading">
  <c-col xs="12">
    <div class="card">

      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center pt-3 pb-3">
        <div class="title">Productos</div>
        <app-button-link icon="fa-solid fa-plus" color="light" [path]="['create']">Crear</app-button-link>
      </div>

      <div class="card-body">
        <app-template-table-product [products]="products"></app-template-table-product>
      </div>
    </div>
  </c-col>
</c-row>
