<app-form-search path="suppliers"></app-form-search>

<div class="card">

  <div class="card-header bg-info text-white d-flex justify-content-between align-items-center pt-3 pb-3">
    <div class="title">Resultados: Proveedores</div>
    <!-- <app-button [icon]="faPlus" color="light">Crear</app-button> -->
    <app-button-link [icon]="faPlus" color="light" [path]="['suppliers','create']">Crear</app-button-link>
  </div>

  <div class="card-body">
    @if(!loading){
    <app-supplier-index [suppliers]="suppliers"></app-supplier-index>
    }@else{
    <app-loading></app-loading>
    }

  </div>

</div>
