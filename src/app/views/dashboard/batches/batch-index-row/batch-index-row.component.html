<div
    class="overlay-content d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center p-3">

    @if(batch != null){
    <!-- Imagen + Texto -->
    <div class="content-list d-flex flex-row mb-2 mb-md-0 w-100">
        <!-- thumbanil -->

        <img [src]="url_thumbnail_placeholder" width="100px" [lazyImg]="batch.image?.url_thumbnail" class="img-preview" alt="Producto">

        <!-- Description -->
        <div class="text d-flex flex-column ms-3">
            <h5>{{ batch.name }}</h5>
            <p class="text-muted mb-2">S/. {{ batch.purchases_sum_total }}</p>
            <p class="text-muted mb-0">
                <span class="badge bg-secondary me-1">{{ batch.quantity_total }}</span>
            </p>
        </div>
    </div>
    }@else{
    El batch es nullo
    }

    <!-- Botón Editar -->
    <div class="btn-edit text-end d-flex justify-content-between align-items-center">
        <!-- A partir del tamaño "md" (≥768px), el ancho pasa a ser automático, es decir, el botón solo mide lo que necesita. -->
        <app-button-link [icon]="faEdit" color="dark" [path]="['batches', batch.id]">Compras</app-button-link>

            (click)="archivar(batch.id)">
            <fa-icon [icon]="faTrash" class="me-2"></fa-icon>
            <span>Eliminar</span>
        </button> -->
    </div>

    <div class="overlay">
        <app-loading></app-loading>
    </div>

</div>
