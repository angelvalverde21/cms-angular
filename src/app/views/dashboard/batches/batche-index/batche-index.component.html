@if(!loading){
    <ul class="list-group list-group-flush">

    @if(batches.length > 0){
    @for (batche of batches; track batche.id) {

            (deleteBatche)="reListBatches($event)"></app-batche-index-row>

    }

    }@else{

    }


</ul>
}@else{
